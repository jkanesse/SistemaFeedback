<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Detalhes do Produto 1</h1>
    <p>Descrição do Produto 1...</p>

    <h2>Feedbacks</h2>
    <ul>
        <li>Usuário A: Ótimo produto! - 5 estrelas</li>
        <li>Usuário B: Não gostei tanto. - 2 estrelas</li>
    </ul>

    <h3>Adicionar Feedback</h3>
    <form id="feedbackForm" action="submitFeedback" method="post">
        <label for="rating">Nota:</label>
        <input type="number" id="rating" name="rating" min="1" max="5"><br>
        <label for="comment">Comentário:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <p id="successMessage" class="hidden">Feedback enviado com sucesso!</p>

    <a href="produtos.html">Voltar</a>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio real do formulário

            // Exibe a mensagem de sucesso
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Limpa os campos do formulário (opcional)
            document.getElementById('rating').value = '';
            document.getElementById('comment').value = '';
        });
    </script>
</body>
</html>
